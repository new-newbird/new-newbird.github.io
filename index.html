            <h1 class="articlefirstcontent">我的JavaScript学习笔记</h1>
            <h2 class="articlesecondcontent">原始类型和引用类型</h2>
            <p>  JavaScript虽然没有类的概念，但依然存在两种类型：原始类型和引用类型。
                原始类型保存为简单数据值。引用类型则保存为对象，其本质是指向内存位置的引用。
            </p>
            <h3>原始类型</h3>
            <p>  原始类型代表照原样保存的一些简单数据，如true和25.JavaScript共有5种原始类型，如下：
                boolean、number、string、null、undefined。
            </p>
            <h3>引用类型</h3>
            <p>引用类型是指JavaScript中的对象。</p>
